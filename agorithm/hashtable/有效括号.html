<body>
    <script>
        let isValid = function (s) {
            if (s.length % 2 !== 0) return false;
            if (s.length === 0) return true;
            let map = new Map();
            map.set('(', ')').set('[', ']').set('{', '}');
            let stack = [];
            for (let i = 0; i < s.length; i++) {
                let item = s[i];
                if (map.has(item)) {
                    stack.push(item);
                } else {
                    if (stack.length === 0) return false;
                    let right = stack.pop();
                    if (right !== map.get(right)) return false;
                }
            }
            return stack.length === 0;
        };
