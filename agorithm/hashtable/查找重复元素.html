    <title>查找重复元素</title>
</head>

<body>
    <script>
        function duplicates(arr) {
            let map = new Map();
            let res = new Set();
            for (let i of arr) {
                if (map.has(i)) {
                    //  map.set(i, map.get(i)+1);
                    res.add(i);
                }
                else {
                    map.set(i, 1);
                }
            }
            return Array.from(res);

        }
        let a = [1, 2, 4, 4, 3, 3, 1, 5, 3];


    </script>
</body>
