<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>
        .content {

            width: 300px;
            height: 300px;
            background-color: lightpink;
            line-height: 300px;
            text-align: center;
            font-size: 40px;
            color: limegreen;
            position: absolute;
            top: 50%;
            left: 50%;
            /* margin-top: -150px; */
            /* margin-left: -150px; */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div class="content">垂直居中</div>
</body>

</html>
