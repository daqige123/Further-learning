<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>树的遍历</title>
</head>

<body>
    <script>

        function preOrder(node) {
            if (node === null) return;
            console.log(node.val);
            preOrder(node.left);
            preOrder(node.right);
        }

        function preOrder2(node) {
            let res = [];
            if (node === null) return;
            let stack = [];
            let cur = node;
            while (stack.length !== 0 || cur !== null) {
                if (cur !== null) {
                    res.push(cur.val);
                    cur = cur.left;
                    stack.push(cur.right);
                } else {
                    cur = stack.pop();
                }

            }
        }

    </script>
</body>

</html>
