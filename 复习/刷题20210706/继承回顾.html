<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>继承回顾</title>
</head>

<body>
    <script>

        // 1. 原型链继承： 原理（利用new操作符的第二步）。SubType.prototype = new Supertype();
        // 2. 盗用构造函数： SubType() {SuperType.call(this, arguments)} 普通函数的this指向将它所在函数当做方法调用的上下文。

        // 3.组合继承 就是 1和 2 合起来。

        // 4. 原型式继承： 比较适合只有一个对象，在不知道构造函数的情况下，也想在实例间共享对象中属性的情况。
        function creatObject(o) {
            function F() { }
            F.prototype = o;
            return new F();
        }
        //  
        // 5.寄生式继承的理念就是我们先用一个函数将继承完成，在给这个对象添加其他的一些属性。比如
        function inherit(o) {
            let a = creatObject(o);
            a.sayHi = function () { }
        }

        // 6. 寄生式组合继承。
        function SubType() { SuperType.call(this) }
        function inheritBest(SubType, SuperType) {
            // function F() { }
            // F.prototype = SubType.prototype; 
            let prototype = createObject(SuperType.prototype);
            SubType.prototype = prototype;
            SubType.prototype = new F();
        }

    </script>
</body>

</html>
