<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的遍历递归版</title>
</head>

<body>
    <script>

        function TreeNode(val, left, right) {
            this.val = (val === undefined ? null : val);
            this.left = (left === undefined ? null : left);
            this.right = (right === undefined ? null : right);
        }
        var p7 = new TreeNode(7, null, null);
        var p6 = new TreeNode(6, null, null);
        var p5 = new TreeNode(5, null, null);
        var p4 = new TreeNode(4, null, null);
        var p3 = new TreeNode(3, null, null);
        var p2 = new TreeNode(2, p6, p7);
        var p1 = new TreeNode(1, p3, p4);
        var head = new TreeNode(0, p1, p2);

        var res = [];
        function preOrder(root) {
            if (root === null) return;
            console.log(root.val);
            preOrder(root.left);
            preOrder(root.right);
        }

        function inOrder(root, res) {
            if (root === null) return;
            inOrder(root.left);
            res.push(root.val);
            inOrder(root.right);
        }
        function postOrder(root, res) {
            if (root === null) return;
            postOrder(root.left, res);
            postOrder(root.right, res);
            res.push(root);
        }
        preOrder(head);
        inOrder(head, res);
        console.log(res);


    </script>
</body>

</html>
