<body>
    <script>
        function wait(waitTime) {
            return new Promise((resolve) => {
                setTimeout(resolve, waitTime)
            })
        }
        async function waitTask(task, count, waitTime) {
            for (let i = 0; i < count; i++) {
                await wait(waitTime);
                task();
            }

        }


    </script>
</body>

</html>
