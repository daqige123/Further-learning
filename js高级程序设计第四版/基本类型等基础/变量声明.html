<body>
    <script>
        // console.log(a)  // 未声明， 会报错
        // var a = "hello"   // 弱类型语言， 所以这里也会是window.a
        // function b() {
        //     console.log(a)
        // }
        // b(); // hello
        // console.log(a) // hello

        function setName() {
            myname = "function myname";  // winows.myname
            console.log(myname);  // function 
        }
        setName();

        {
            myname2 = "{} myname2";  // window.myname2
        }
        console.log(myname);   // function myname
        console.log(myname2);   // {} myname2;
    </script>
</body>
