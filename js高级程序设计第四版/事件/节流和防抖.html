        // 防抖
        let count = 0;
        let test = document.querySelector(".test");
        test.onmousemove = thor(function () {
            test.innerHTML = count++;
        }, 1000);

        // 防抖就是一直触发事件，然后两s后执行， 然中间又触发了，就清华v处于
        function dedounce(func, delay) {
            let timeout;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, arguments), delay);
            }
        }

        function thor(func, delay) {
            let flag = true;
            return function () {
                if (!flag) {
                    return;
                }
                flag = false;
                setTimeout(() => {
                    func.apply(this, arguments)
                    flag = true;
                }, delay);
            }
        }
