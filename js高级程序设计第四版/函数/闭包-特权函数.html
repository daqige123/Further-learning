    <title>特权函数和私有变量</title>
</head>

<body>
    <script>
        function MyObject() {
            let count = 0;          // 私有变量
            function privateFunction() {     // 私有方法
                return false;
            }
            // 特权方法
            this.publicMethod = function () {  // 这里是一个构造函数，所以是加了this的，也就是说每一个实例都能通过这个特权方法访问上面的私有属性。    
                count++;
                console.log(count);
                return privateFunction();
            }
        }
        let obj1 = new MyObject();
        let obj2 = new MyObject();
        obj1.publicMethod();  // 1
        obj1.publicMethod();  // 2
        // obj2.publicMethod();  // 1

    </script>
</body>
