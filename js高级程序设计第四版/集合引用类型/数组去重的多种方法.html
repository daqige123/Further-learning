        function unique2(arr) {    // ES5最常用  使用两层for循环  splice
            for (let i = 0; i < arr.length - 1; i++) {      // NaN 和 {} 不会被删除。
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        arr.splice(j, 1);
                        j--;
                    }
                }
            }
            return arr;
        }
