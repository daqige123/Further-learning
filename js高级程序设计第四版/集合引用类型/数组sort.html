<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
</head>

<body>
    <script>
        let a = [1, 2, 5, 6, 3, 2, -1, 19, 22];
        //   return a-b 就是升序   
        a.sort((a, b) => {
            return a - b;
        })
        console.log(a);   // 升序
    </script>
</body>

</html>
