            // return arr.reduce((pre, cur, arr) => pre + cur);

            return digui(arr);
        }

        function digui(arr) {
            let len = arr.length;
            if (len === 0) return 0;
            else if (len === 1) return arr[0];
            else if (len > 1) return arr[0] + digui(arr.slice(1));
            return 0;
        }
